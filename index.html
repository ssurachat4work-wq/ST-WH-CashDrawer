    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        
        /* ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏π‡∏Å‡∏®‡∏£‡∏Ç‡∏∂‡πâ‡∏ô‡∏•‡∏á‡πÉ‡∏ô Input type number */
        input::-webkit-outer-spin-button,

</head>
<body class="bg-gray-100 text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏ï‡πà‡∏≤‡∏á‡πÜ ---
        const IconPrinter = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></svg>;
        const IconCopy = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const IconExcel = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M8 13h2"></path><path d="M8 17h2"></path><path d="M14 13h2"></path><path d="M14 17h2"></path></svg>;
        const IconImage = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;

        // --- 2. Component ‡πÅ‡∏ñ‡∏ß‡∏ô‡∏±‡∏ö‡πÄ‡∏á‡∏¥‡∏ô ---
        const DenomRow = ({ label, qtyName, qtyValue, amount, onChange, formatCurrency }) => (
            <div className="grid grid-cols-12 gap-2 items-center py-2 border-b border-gray-100 text-sm">
                <div className="col-span-3 font-semibold text-gray-700">{label}</div>
                <div className="col-span-4">
                    <input 
                        type="number" 
                        name={qtyName} 
                        value={qtyValue} 
                        onChange={onChange} 
                        placeholder="0" 
                        className="w-full h-10 p-1 border border-gray-300 rounded text-center focus:border-blue-500 outline-none text-lg" 
                    />
                </div>
                <div className="col-span-5 text-right font-mono text-gray-900 bg-gray-50 p-1 rounded">
                    {formatCurrency(amount)}
                </div>
            </div>
        );

        // --- 3. ‡∏ï‡∏±‡∏ß‡πÅ‡∏≠‡∏õ‡∏´‡∏•‡∏±‡∏Å ---
        function App() {
            const [formData, setFormData] = useState({
                branch: '', fix: '', 
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' }),
                returnWrongKey: '', totalSale: '', creditCard: '', debit: '', wechat: '', alipay: '', alipayPlus: '',
                qty1000: '', qty500: '', qty100: '', qty50: '', qty20: '', 
                qty10: '', qty5: '', qty2: '', qty1: '', 
                cashPos: '', recipient: '', note: ''
            });

            const [calculations, setCalculations] = useState({ totalCashReal: 0, overShort: 0, breakdown: {} });
            const [copied, setCopied] = useState(false);
            const [isGeneratingImg, setIsGeneratingImg] = useState(false);

            useEffect(() => {
                const parse = (val) => parseFloat(val) || 0;
                const breakdown = {
                    amt1000: parse(formData.qty1000) * 1000,
                    amt500: parse(formData.qty500) * 500,
                    amt100: parse(formData.qty100) * 100,
                    amt50: parse(formData.qty50) * 50,
                    amt20: parse(formData.qty20) * 20,
                    amt10: parse(formData.qty10) * 10,
                    amt5: parse(formData.qty5) * 5,
                    amt2: parse(formData.qty2) * 2,
                    amt1: parse(formData.qty1) * 1,
                };
                const totalCashReal = Object.values(breakdown).reduce((a, b) => a + b, 0);
                const cashPos = parse(formData.cashPos);
                const overShort = cashPos ? totalCashReal - cashPos : 0;
                setCalculations({ totalCashReal, overShort, breakdown });
            }, [formData]);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handlePrint = () => window.print();

            const handleSaveImage = async () => {
                setIsGeneratingImg(true);
                setTimeout(async () => {
                    try {
                        const element = document.getElementById('printable-area');
                        const canvas = await html2canvas(element, {
                            scale: 2,
                            backgroundColor: "#ffffff",
                            logging: false
                        });
                        const link = document.createElement('a');
                        link.download = `CashReport_${formData.date}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    } catch (err) {
                        alert("Error: " + err);
                    }
                    setIsGeneratingImg(false);
                }, 100);
            };

            const handleExportCSV = () => {
                const bom = "\uFEFF"; 
                const csvContent = [
                    ["Branch", formData.branch], ["Date", formData.date], ["Time", formData.time],
                    ["--- Sales ---"], ["Total Sale", formData.totalSale], ["Cash POS", formData.cashPos],
                    ["--- Counts (Bills) ---"], 
                    ["1000", formData.qty1000], ["500", formData.qty500], ["100", formData.qty100], ["50", formData.qty50], ["20", formData.qty20],
                    ["--- Counts (Coins) ---"],
                    ["10", formData.qty10], ["5", formData.qty5], ["2", formData.qty2], ["1", formData.qty1],
                    ["Total Cash Real", calculations.totalCashReal], ["Over/Short", calculations.overShort],
                    ["Note", formData.note]
                ].map(e => e.join(",")).join("\n");
                
                const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `CashReport_${formData.date}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleCopyText = () => {
                const text = `üõí *Cash Report*\nüìç ${formData.branch} (${formData.date})\nüí∞ Sale: ${formData.totalSale}\nüíµ Real: ${calculations.totalCashReal}\nüñ• POS: ${formData.cashPos}\n${calculations.overShort > 0 ? '‚úÖ Over: +' : '‚ùå Short: '}${calculations.overShort}\nüìù ${formData.note}`;
                navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const handleReset = () => {
                if(window.confirm("‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) setFormData({ ...formData, qty1000: '', qty500: '', qty100: '', qty50: '', qty20: '', qty10: '', qty5: '', qty2: '', qty1: '', totalSale: '', cashPos: '', note: '' });
            };

            const formatCurrency = (num) => new Intl.NumberFormat('th-TH', { style: 'decimal', minimumFractionDigits: 2 }).format(num);

            return (
                <div className="min-h-screen p-2 sm:p-8 font-sans print:bg-white print:p-0 bg-gray-50">
                    <div className="max-w-3xl mx-auto mb-4 flex flex-col gap-4 print:hidden bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                        <h1 className="text-xl font-bold text-gray-800 text-center sm:text-left">‡πÉ‡∏ö‡∏ô‡∏±‡∏ö‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î (Daily Cash)</h1>
                        <div className="flex flex-wrap justify-center sm:justify-start gap-2">
                            <button onClick={handleReset} className="flex items-center gap-1 px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 text-gray-700 text-sm font-medium"><IconRefresh /> Reset</button>
                            <button onClick={handleCopyText} className="flex items-center gap-1 px-3 py-2 bg-indigo-50 text-indigo-700 border border-indigo-200 rounded-lg hover:bg-indigo-100 text-sm font-medium">{copied ? <IconCheck /> : <IconCopy />} {copied ? 'Copied!' : 'Text'}</button>
                            <button onClick={handleExportCSV} className="flex items-center gap-1 px-3 py-2 bg-green-50 text-green-700 border border-green-200 rounded-lg hover:bg-green-100 text-sm font-medium"><IconExcel /> Excel</button>
                            <button onClick={handleSaveImage} disabled={isGeneratingImg} className="flex items-center gap-1 px-3 py-2 bg-orange-50 text-orange-700 border border-orange-200 rounded-lg hover:bg-orange-100 text-sm font-medium">
                                <IconImage /> {isGeneratingImg ? 'Creating...' : 'Image'}
                            </button>
                            <button onClick={handlePrint} className="flex items-center gap-1 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm text-sm font-medium"><IconPrinter /> PDF/Print</button>
                        </div>
                    </div>

                    {/* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏´‡∏•‡∏±‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏û‡∏¥‡∏°‡∏û‡πå/‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏†‡∏≤‡∏û */}
                    <div id="printable-area" className="max-w-[210mm] mx-auto bg-white shadow-lg sm:rounded-lg overflow-hidden border border-gray-200 print:shadow-none print:border-none print:w-full print:max-w-none print:h-auto">
                        
                        {/* HEADER: ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ (‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á) ‡πÅ‡∏ï‡πà‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏ö‡∏ô‡∏à‡∏≠‡πÉ‡∏´‡∏ç‡πà/Print */}
                        <div className="bg-slate-800 text-white p-5 print:bg-white print:text-black print:border-b-2 print:border-black print:p-0 print:pb-4 print:mb-4">
                            <div className="flex flex-col sm:flex-row print:flex-row justify-between items-start gap-4 sm:gap-0 print:gap-0">
                                {/* ‡∏™‡πà‡∏ß‡∏ô Branch */}
                                <div className="w-full sm:flex-1 print:flex-1 sm:mr-8 print:mr-8">
                                    <label className="block text-xs text-slate-400 print:text-black uppercase font-bold mb-1">Branch</label>
                                    <input 
                                        type="text" 
                                        name="branch" 
                                        value={formData.branch} 
                                        onChange={handleInputChange} 
                                        className="bg-transparent border-b border-slate-500 text-white print:text-black w-full text-lg py-1 focus:outline-none focus:border-blue-400 transition-colors" 
                                        placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡∏™‡∏≤‡∏Ç‡∏≤..." 
                                    />
                                </div>
                                
                                {/* ‡∏™‡πà‡∏ß‡∏ô Date/Time */}
                                <div className="w-full sm:w-auto print:w-auto text-left sm:text-right print:text-right flex flex-row sm:flex-col print:flex-col justify-between sm:justify-start gap-4 sm:gap-0">
                                    <div className="sm:mb-2 print:mb-2">
                                        <span className="text-xs text-slate-400 print:text-black mr-2 font-bold uppercase">Date:</span>
                                        <input type="date" name="date" value={formData.date} onChange={handleInputChange} className="bg-transparent text-white print:text-black text-sm border-b border-slate-500 focus:outline-none"/>
                                    </div>
                                    <div>
                                        <span className="text-xs text-slate-400 print:text-black mr-2 font-bold uppercase">Time:</span>
                                        <input type="text" name="time" value={formData.time} onChange={handleInputChange} className="bg-transparent text-white print:text-black text-sm w-24 border-b border-slate-500 focus:outline-none"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* CONTENT: ‡∏õ‡∏£‡∏±‡∏ö Grid ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô 1 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */}
                        <div className="p-4 sm:p-6 print:p-0 grid grid-cols-1 md:grid-cols-2 print:grid-cols-2 gap-6 print:gap-8">
                            
                            {/* LEFT COLUMN */}
                            <div className="space-y-6">
                                {/* Sale Info */}
                                <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 print:bg-transparent print:border print:border-black print:rounded-none">
                                    <h2 className="text-sm font-bold text-blue-800 mb-4 uppercase border-b border-blue-200 pb-2 print:text-black print:border-black">2. Sale Information</h2>
                                    <div className="space-y-3 text-sm">
                                        <div className="flex justify-between items-center">
                                            <label className="font-medium text-gray-700">Total Sale</label>
                                            <input type="number" name="totalSale" value={formData.totalSale} onChange={handleInputChange} className="w-32 h-10 text-right border border-gray-300 rounded px-2 text-lg bg-white focus:border-blue-500 outline-none" placeholder="0.00" />
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <label className="font-medium text-red-600 print:text-black">Return/Wrong Key</label>
                                            <input type="number" name="returnWrongKey" value={formData.returnWrongKey} onChange={handleInputChange} className="w-32 h-10 text-right border border-gray-300 rounded px-2 text-lg bg-white focus:border-blue-500 outline-none" placeholder="0.00" />
                                        </div>
                                        
                                        <div className="border-t border-gray-200 my-3 pt-3 space-y-2">
                                            <div className="flex justify-between items-center text-gray-600 text-xs sm:text-sm">
                                                <label>Credit Card</label>
                                                <input type="number" name="creditCard" value={formData.creditCard} onChange={handleInputChange} className="w-24 h-8 text-right border border-gray-300 rounded px-1 bg-white" />
                                            </div>
                                            <div className="flex justify-between items-center text-gray-600 text-xs sm:text-sm">
                                                <label>WeChat</label>
                                                <input type="number" name="wechat" value={formData.wechat} onChange={handleInputChange} className="w-24 h-8 text-right border border-gray-300 rounded px-1 bg-white" />
                                            </div>
                                            <div className="flex justify-between items-center text-gray-600 text-xs sm:text-sm">
                                                <label>Alipay / +</label>
                                                <input type="number" name="alipay" value={formData.alipay} onChange={handleInputChange} className="w-24 h-8 text-right border border-gray-300 rounded px-1 bg-white" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Recipient & Note */}
                                <div className="bg-gray-50 p-4 rounded-xl border border-gray-200 print:bg-transparent print:border print:border-black print:mt-4 print:rounded-none">
                                    <div className="mb-4">
                                        <label className="block text-xs font-bold uppercase mb-2 text-gray-500 print:text-black">4. Recipient Name</label>
                                        <input 
                                            type="text" 
                                            name="recipient" 
                                            value={formData.recipient} 
                                            onChange={handleInputChange}
                                            className="w-full p-2 border-b-2 border-gray-300 bg-transparent focus:outline-none focus:border-blue-500 transition-colors"
                                            placeholder="‡∏•‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô..."
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold uppercase mb-2 text-gray-500 print:text-black">5. Note</label>
                                        <textarea 
                                            name="note" 
                                            value={formData.note} 
                                            onChange={handleInputChange} 
                                            rows="3" 
                                            className="w-full p-2 border border-gray-300 rounded-lg text-sm focus:border-blue-500 outline-none bg-white"
                                            placeholder="‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°..."
                                        ></textarea>
                                    </div>
                                </div>
                            </div>

                            {/* RIGHT COLUMN */}
                            <div className="space-y-6">
                                <div className="bg-green-50 p-4 rounded-xl border border-green-100 print:bg-transparent print:border print:border-black print:rounded-none">
                                    <h2 className="text-sm font-bold text-green-800 mb-4 uppercase border-b border-green-200 pb-2 flex justify-between print:text-black print:border-black">
                                        <span>3. Money in Drawer</span>
                                        <span className="text-xs opacity-70 font-normal normal-case mt-1">THB Amount</span>
                                    </h2>

                                    <div className="mb-4">
                                        <DenomRow label="1000" qtyName="qty1000" qtyValue={formData.qty1000} amount={calculations.breakdown.amt1000} onChange={handleInputChange} formatCurrency={formatCurrency} />
                                        <DenomRow label="500" qtyName="qty500" qtyValue={formData.qty500} amount={calculations.breakdown.amt500} onChange={handleInputChange} formatCurrency={formatCurrency} />
                                        <DenomRow label="100" qtyName="qty100" qtyValue={formData.qty100} amount={calculations.breakdown.amt100} onChange={handleInputChange} formatCurrency={formatCurrency} />
                                        <DenomRow label="50" qtyName="qty50" qtyValue={formData.qty50} amount={calculations.breakdown.amt50} onChange={handleInputChange} formatCurrency={formatCurrency} />
                                        <DenomRow label="20" qtyName="qty20" qtyValue={formData.qty20} amount={calculations.breakdown.amt20} onChange={handleInputChange} formatCurrency={formatCurrency} />
                                        <DenomRow label="10" qtyName="qty10" qtyValue={formData.qty10} amount={calculations.breakdown.amt10} onChange={handleInputChange} formatCurrency={formatCurrency} />
                                        <DenomRow label="5" qtyName="qty5" qtyValue={formData.qty5} amount={calculations.breakdown.amt5} onChange={handleInputChange} formatCurrency={formatCurrency} />
                                        <DenomRow label="2" qtyName="qty2" qtyValue={formData.qty2} amount={calculations.breakdown.amt2} onChange={handleInputChange} formatCurrency={formatCurrency} />
                                        <DenomRow label="1" qtyName="qty1" qtyValue={formData.qty1} amount={calculations.breakdown.amt1} onChange={handleInputChange} formatCurrency={formatCurrency} />
                                    </div>

                                    <div className="pt-4 border-t-2 border-green-200 print:border-black">
                                        <div className="flex justify-between items-center mb-3">
                                            <span className="font-bold text-sm text-gray-700">Cash Real</span>
                                            <span className="text-xl font-bold text-gray-900">{formatCurrency(calculations.totalCashReal)}</span>
                                        </div>
                                        <div className="flex justify-between items-center mb-4 text-sm text-gray-600 print:text-black">
                                            <span>Cash POS</span>
                                            <input type="number" name="cashPos" value={formData.cashPos} onChange={handleInputChange} placeholder="0.00" className="w-32 h-10 px-2 text-right border border-gray-300 rounded text-lg bg-white focus:border-blue-500 outline-none" />
                                        </div>
                                        <div className={`p-3 rounded-lg flex justify-between items-center border-2 ${calculations.overShort === 0 ? 'bg-gray-100 border-gray-200 text-gray-600' : calculations.overShort > 0 ? 'bg-green-100 border-green-300 text-green-800' : 'bg-red-100 border-red-300 text-red-800'} print:border-black print:bg-transparent print:text-black`}>
                                            <div className="font-bold text-sm uppercase">{calculations.overShort === 0 ? 'Balanced' : calculations.overShort > 0 ? 'OVER (+)' : 'SHORT (-)'}</div>
                                            <div className="text-xl font-bold font-mono">{formatCurrency(Math.abs(calculations.overShort))}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="text-center text-xs text-gray-400 mt-6 pb-4 print:hidden">
                        ¬© Cash Drawer System - Mobile Optimized
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
