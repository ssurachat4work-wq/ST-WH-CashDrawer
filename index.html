<body class="bg-gray-100 text-gray-800">

    <script type="text/babel">
        const { useState, useEffect } = React;

        const IconExcel = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M8 13h2"></path><path d="M8 17h2"></path><path d="M14 13h2"></path><path d="M14 17h2"></path></svg>;
        const IconImage = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;
        
        const blockInvalidChar = (e) => ['e', 'E', '+', '-'].includes(e.key) && e.preventDefault();
        const formatCurrency = (num) => new Intl.NumberFormat('th-TH', { style: 'decimal', minimumFractionDigits: 2 }).format(num);

        // --- UI Component: ‡πÅ‡∏ñ‡∏ß‡∏ô‡∏±‡∏ö‡πÄ‡∏á‡∏¥‡∏ô (‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏õ‡∏Å‡∏ï‡∏¥) ---
        const DenomRow = ({ label, qtyName, qtyValue, amount, onChange }) => (
            <div className="grid grid-cols-12 gap-2 items-center py-1 border-b border-gray-100 text-sm hover:bg-gray-50 transition-colors">

                <div className="col-span-4">
                    <input type="number" min="0" name={qtyName} value={qtyValue} onChange={onChange} onKeyDown={blockInvalidChar} placeholder="0" className="w-full h-8 p-1 border border-gray-300 rounded text-center focus:border-blue-500 outline-none transition-colors focus:ring-2 focus:ring-blue-100 bg-white" />

                </div>
            </div>
        );

        // --- Document Component: ‡πÅ‡∏ñ‡∏ß‡∏ô‡∏±‡∏ö‡πÄ‡∏á‡∏¥‡∏ô (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡∏Ç‡∏≤‡∏ß-‡∏î‡∏≥) ---
        const DocDenomRow = ({ label, qty, amount }) => (
            <div className="flex items-center justify-between py-1 border-b border-gray-200 last:border-0 h-9">
                <div className="w-12 font-bold text-gray-800">{label}</div>
                <div className="flex-1 flex gap-2 items-center justify-end">
                    <div className="w-16 h-7 border border-gray-300 rounded flex items-center justify-center text-gray-600 bg-white text-sm">

                    </div>
                    <div className="w-24 text-right font-mono font-bold text-gray-900 text-sm">
                        {formatCurrency(amount)}
                    </div>
                </div>
            </div>
        );

        function App() {
            const initialState = {
                branch: '', date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }),
                returnWrongKey: '', totalSale: '', creditCard: '', debit: '', wechat: '', alipay: '',
                qty1000: '', qty500: '', qty100: '', qty50: '', qty20: '', 
                qty10: '', qty5: '', qty2: '', qty1: '', 
                cashPos: '', recipient: '', note: ''
            };

            const [formData, setFormData] = useState(initialState);
            const [calculations, setCalculations] = useState({ totalCashReal: 0, overShort: 0, breakdown: {} });
            const [copied, setCopied] = useState(false);
            const [isGeneratingImg, setIsGeneratingImg] = useState(false);
            const [isLoaded, setIsLoaded] = useState(false);

            useEffect(() => {
                const savedData = localStorage.getItem('cashDrawerDoc_v1');
                if (savedData) try { setFormData(JSON.parse(savedData)); } catch (e) {}
                setIsLoaded(true);
            }, []);

            useEffect(() => {
                if (isLoaded) localStorage.setItem('cashDrawerDoc_v1', JSON.stringify(formData));
            }, [formData, isLoaded]);

            useEffect(() => {
                const parse = (val) => parseFloat(val) || 0;
                const safeFloat = (num) => Math.round(num * 100) / 100;
                const breakdown = {
                    amt1000: safeFloat(parse(formData.qty1000) * 1000), amt500: safeFloat(parse(formData.qty500) * 500),
                    amt100: safeFloat(parse(formData.qty100) * 100), amt50: safeFloat(parse(formData.qty50) * 50),
                    amt20: safeFloat(parse(formData.qty20) * 20), amt10: safeFloat(parse(formData.qty10) * 10),
                    amt5: safeFloat(parse(formData.qty5) * 5), amt2: safeFloat(parse(formData.qty2) * 2),
                    amt1: safeFloat(parse(formData.qty1) * 1),
                };
                const totalCashReal = safeFloat(Object.values(breakdown).reduce((a, b) => a + b, 0));
                const cashPos = parse(formData.cashPos);
                const overShort = cashPos ? safeFloat(totalCashReal - cashPos) : 0;
                setCalculations({ totalCashReal, overShort, breakdown });
            }, [formData]);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handlePrint = () => window.print();

            const handleSaveImage = async () => {
                setIsGeneratingImg(true);
                // ‡∏£‡∏≠‡πÉ‡∏´‡πâ Template ‡∏û‡∏£‡πâ‡∏≠‡∏°
                await new Promise(r => setTimeout(r, 200));
                
                try {
                    // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å ID ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô Template ‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£ ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏´‡∏•‡∏±‡∏Å
                    const element = document.getElementById('document-template');
                    
                    // ‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏°‡∏±‡∏ô‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ html2canvas ‡∏à‡∏±‡∏ö‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ
                    element.style.display = 'block';
                    
                    const canvas = await html2canvas(element, {
                        scale: 2.5, // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏°‡∏ä‡∏±‡∏î‡∏™‡∏π‡∏á
                        backgroundColor: "#ffffff",
                        logging: false,
                        windowWidth: 800,
                    });

                    // ‡∏ã‡πà‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°
                    element.style.display = 'none';

                    const link = document.createElement('a');
                    link.download = `CashReport_${formData.date}_${formData.branch}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (err) { alert("Error: " + err); }
                setIsGeneratingImg(false);
            };

            const handleExportCSV = () => {
                const bom = "\uFEFF"; 
                const csvContent = [
                    ["Branch", formData.branch], ["Date", formData.date], ["Time", formData.time],
                    ["Total Sale", formData.totalSale], ["Cash POS", formData.cashPos],
                    ["Total Cash Real", calculations.totalCashReal], ["Over/Short", calculations.overShort]
                ].map(e => e.join(",")).join("\n");
                const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `CashReport_${formData.date}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleCopyText = () => {
                const text = `üõí *Cash Report*\nüìç ${formData.branch} (${formData.date} ${formData.time})\nüí∞ Sale: ${formData.totalSale}\nüíµ Real: ${calculations.totalCashReal}\nüñ• POS: ${formData.cashPos}\n${calculations.overShort > 0 ? '‚úÖ Over: +' : calculations.overShort < 0 ? '‚ùå Short: ' : '‚öñÔ∏è '}${calculations.overShort}\nüìù ${formData.note}`;
                navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const handleReset = () => {
                if(window.confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
                    localStorage.removeItem('cashDrawerDoc_v1');
                    setFormData(initialState);
                }
            };

            if (!isLoaded) return <div className="p-10 text-center">Loading...</div>;

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col items-center py-8">
                    
                    {/* --- MAIN UI (INPUT SCREEN) --- */}
                    <div id="main-app-ui" className="w-full max-w-3xl px-4">
                        <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                    ‡πÉ‡∏ö‡∏ô‡∏±‡∏ö‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î <span className="text-sm font-normal text-gray-400">| Daily Cash</span>
                                </h1>
                                <p className="text-xs text-green-600 mt-1">‚óè ‡∏£‡∏∞‡∏ö‡∏ö‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ (Auto-Save)</p>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                <button onClick={handleReset} className="btn-action bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-2 rounded-lg text-sm font-medium flex items-center gap-1 transition"><IconRefresh /> Reset</button>
                                <button onClick={handleCopyText} className="btn-action bg-indigo-50 hover:bg-indigo-100 text-indigo-700 px-3 py-2 rounded-lg text-sm font-medium flex items-center gap-1 transition">{copied ? <IconCheck /> : <IconCopy />} Text</button>
                                <button onClick={handleExportCSV} className="btn-action bg-green-50 hover:bg-green-100 text-green-700 px-3 py-2 rounded-lg text-sm font-medium flex items-center gap-1 transition"><IconExcel /> Excel</button>
                                <button onClick={handleSaveImage} disabled={isGeneratingImg} className="btn-action bg-orange-50 hover:bg-orange-100 text-orange-700 px-3 py-2 rounded-lg text-sm font-medium flex items-center gap-1 transition shadow-sm border border-orange-100">
                                    <IconImage /> {isGeneratingImg ? 'Creating...' : 'Image (Doc)'}
                                </button>
                                <button onClick={handlePrint} className="btn-action bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm font-medium flex items-center gap-1 transition shadow-lg shadow-blue-200"><IconPrinter /> Print</button>
                            </div>
                        </div>

                        {/* Input Form Area */}
                        <div className="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">

                                        <input type="text" name="branch" value={formData.branch} onChange={handleInputChange} placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏≤‡∏Ç‡∏≤..." className="w-full bg-transparent border-b border-slate-600 text-xl py-1 focus:outline-none focus:border-blue-400 placeholder-slate-600 font-medium" />
                                    </div>
                                    <div className="flex gap-4">
                                        <div>
                                            <label className="text-xs uppercase font-bold text-slate-400 block mb-1">Date</label>
                                            <input type="date" name="date" value={formData.date} onChange={handleInputChange} className="bg-slate-700/50 rounded px-2 py-1 text-sm border border-slate-600 focus:outline-none focus:border-blue-400" />
                                        </div>
                                        <div>
                                            <label className="text-xs uppercase font-bold text-slate-400 block mb-1">Time</label>
                                            <input type="time" name="time" value={formData.time} onChange={handleInputChange} className="bg-slate-700/50 rounded px-2 py-1 text-sm border border-slate-600 focus:outline-none focus:border-blue-400" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
                                {/* Left Column */}
                                <div className="space-y-6">
                                    <div className="bg-blue-50/50 p-5 rounded-xl border border-blue-100">
                                        <h3 className="text-blue-800 font-bold mb-4 border-b border-blue-200 pb-2 flex items-center gap-2">Sale Information</h3>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-center">
                                                <span className="font-semibold text-gray-700">Total Sale</span>
                                                <input type="number" name="totalSale" value={formData.totalSale} onChange={handleInputChange} onKeyDown={blockInvalidChar} placeholder="0.00" className="w-32 text-right p-1 border border-gray-300 rounded focus:border-blue-500 outline-none text-lg font-bold" />
                                            </div>
                                            <div className="flex justify-between items-center text-red-600">
                                                <span className="font-semibold">Return / Wrong Key</span>
                                                <input type="number" name="returnWrongKey" value={formData.returnWrongKey} onChange={handleInputChange} onKeyDown={blockInvalidChar} placeholder="0.00" className="w-32 text-right p-1 border border-red-300 rounded focus:border-red-500 outline-none text-lg font-bold text-red-600 bg-red-50" />
                                            </div>
                                            <div className="pt-3 border-t border-blue-200 space-y-2">
                                                {['Credit Card', 'Debit Card', 'WeChat', 'Alipay'].map(label => (
                                                    <div key={label} className="flex justify-between items-center text-sm text-gray-600">
                                                        <span>{label}</span>
                                                        <input type="number" name={label.toLowerCase().replace(' ', '').replace('/', '')} value={formData[label.toLowerCase().replace(' ', '').replace('/', '')]} onChange={handleInputChange} onKeyDown={blockInvalidChar} className="w-24 text-right p-1 border border-gray-300 rounded focus:border-blue-400 outline-none" />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-gray-50 p-5 rounded-xl border border-gray-200">
                                        <div className="mb-3">
                                            <label className="block font-bold text-gray-700 mb-1 text-sm">Recipient Name / ‡∏ú‡∏π‡πâ‡∏™‡πà‡∏á‡πÄ‡∏á‡∏¥‡∏ô</label>
                                            <input type="text" name="recipient" value={formData.recipient} onChange={handleInputChange} placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô..." className="w-full p-2 border border-gray-300 rounded focus:border-blue-500 outline-none" />
                                        </div>
                                        <div>
                                            <label className="block font-bold text-gray-700 mb-1 text-sm">Note / ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏</label>
                                            <textarea name="note" value={formData.note} onChange={handleInputChange} rows="3" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°..." className="w-full p-2 border border-gray-300 rounded focus:border-blue-500 outline-none resize-none text-sm"></textarea>
                                        </div>
                                    </div>
                                </div>

                                {/* Right Column */}
                                <div className="bg-green-50/50 p-5 rounded-xl border border-green-100 h-full flex flex-col">
                                    <h3 className="text-green-800 font-bold mb-4 border-b border-green-200 pb-2">Money in Drawer</h3>
                                    <div className="flex-1 space-y-1">
                                        <DenomRow label="1,000" qtyName="qty1000" qtyValue={formData.qty1000} amount={calculations.breakdown.amt1000} onChange={handleInputChange} />
                                        <DenomRow label="500" qtyName="qty500" qtyValue={formData.qty500} amount={calculations.breakdown.amt500} onChange={handleInputChange} />
                                        <DenomRow label="100" qtyName="qty100" qtyValue={formData.qty100} amount={calculations.breakdown.amt100} onChange={handleInputChange} />
                                        <DenomRow label="50" qtyName="qty50" qtyValue={formData.qty50} amount={calculations.breakdown.amt50} onChange={handleInputChange} />
                                        <DenomRow label="20" qtyName="qty20" qtyValue={formData.qty20} amount={calculations.breakdown.amt20} onChange={handleInputChange} />
                                        <DenomRow label="10" qtyName="qty10" qtyValue={formData.qty10} amount={calculations.breakdown.amt10} onChange={handleInputChange} />
                                        <DenomRow label="5" qtyName="qty5" qtyValue={formData.qty5} amount={calculations.breakdown.amt5} onChange={handleInputChange} />
                                        <DenomRow label="2" qtyName="qty2" qtyValue={formData.qty2} amount={calculations.breakdown.amt2} onChange={handleInputChange} />
                                        <DenomRow label="1" qtyName="qty1" qtyValue={formData.qty1} amount={calculations.breakdown.amt1} onChange={handleInputChange} />
                                    </div>
                                    <div className="mt-4 pt-4 border-t-2 border-green-200">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="font-bold text-gray-700">Cash Real</span>
                                            <span className="text-xl font-bold text-gray-900">{formatCurrency(calculations.totalCashReal)}</span>
                                        </div>
                                        <div className="flex justify-between items-center mb-3">
                                            <span className="text-gray-600 text-sm font-medium">Cash POS</span>
                                            <input type="number" name="cashPos" value={formData.cashPos} onChange={handleInputChange} onKeyDown={blockInvalidChar} placeholder="0.00" className="w-32 text-right p-1 border border-gray-300 rounded focus:border-blue-500 outline-none font-bold" />
                                        </div>
                                        <div className={`p-2 rounded border text-center font-bold ${calculations.overShort === 0 ? 'bg-gray-100 border-gray-300 text-gray-600' : calculations.overShort > 0 ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'}`}>
